<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mahal mo ba ako?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    background: #ffe6f2; /* soft pink background */
  }
  button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 20px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease;
    color: white;
  }
</style>
</head>
<body>

<h1 style="color: #ff3399;">Mahal mo ba ako? üòè</h1>
<button id="yesBtn" style="background-color: #ff6666;">Yes</button>
<button id="noBtn" style="background-color: #3399ff;">No</button>

<script>
let yesBtn = document.getElementById('yesBtn');
let noBtn = document.getElementById('noBtn');

function getRandomColor() {
  // generates a random hex color
  return '#' + Math.floor(Math.random()*16777215).toString(16);
}

function swapButtons() {
  // swap the text
  let tempText = yesBtn.innerText;
  yesBtn.innerText = noBtn.innerText;
  noBtn.innerText = tempText;

  // change buttons to random colors
  yesBtn.style.backgroundColor = getRandomColor();
  noBtn.style.backgroundColor = getRandomColor();
}

yesBtn.addEventListener('click', swapButtons);
noBtn.addEventListener('click', swapButtons);
</script>

</body>
  </html>
