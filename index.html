<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinaka-Pogi</title>
    <style>
        /* Background and font */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            color: #fff;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Button design */
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: #fff;
        }

        #lawlietBtn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        #lightBtn {
            background: linear-gradient(45deg, #ff512f, #dd2476);
        }

        /* Hover effects */
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        /* Optional: change text color on active */
        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h2>Sino ang pinaka-pogi?</h2>

    <button id="lawlietBtn" onclick="changeName()">L.Lawliet</button>
    <button id="lightBtn">Light Yagami</button>

    <script>
        function changeName() {
            document.getElementById('lawlietBtn').innerText = "Si Kyrie";
        }
    </script>

</body>
  </html>
